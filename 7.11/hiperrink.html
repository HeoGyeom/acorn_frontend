<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼텍스트 링크 연습</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태크 내용 안에서 <a href="https://www.naver.com/">
        링크부분 네이버</a target="_blank"> </a>로이동</p>
        <!--
        a태그 속성 정리
        _blank: 링크 내용이 새 창이나 새 탭에서 열립니다
        _self: target속성의 기본 값
        _parent:프레임을 사용했을 때 링크 내용을 부모 프레임에 표시 
        _top: 프레임에서 벗어나 링크 내용을 전체 화면에 표시
              아이프레임 <iframe> 에 적용해보기
        -->
    
        <a href="https://www.google.com"> 구글 사이트  <img src="../images/image07.jpg" 
            alt="구글로고" width=" 100px">
    
        </a>
        <br> <br>
        <iframe> src="7.11.html" frameborder="1" </iframe>

    

        <label for="male"> <input type="radio" name="gender" id="male" value="s_1" checked> 남성</label>
    <label for="female"> <input type="radio" name="gneder" id="female" value="s_2" > 여성 </label>
</body>
</html>
