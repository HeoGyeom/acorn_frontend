<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
    <fieldset>
        <legend> 배송 정보</legend>
        <ul>
            <li>
                <label for="prod"> 주문상품</label>
                <input type="text" id="prod" value="상품용 3KG" readonly> 
            </li>
            <li>
                <label for="User-name">이름</label>
                <input type="text" id="User-name" autoforce required>
                <!--required : 필수 입력항목
                -->autoforce : 새로고침시 커서 위치 
            </li>
            <li>
                <label for="addr">배송주소</label>
                <input type="text" id="addr" required> 
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="text" id="email">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="text" id="phone" placeholder="하이픈을 뺴고 입력해주세요" required>
            </li>
            <li>
                <label for="d-day">배송 지정</label>
                <input type="date" id="d-day"> <small>주문일로부터 최소 3일 이후 </small>
            </li>
            
        </ul>   
    </fieldset>
     </form>

     
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="주문취소">
        </div>
    





   
</body>
</html>
