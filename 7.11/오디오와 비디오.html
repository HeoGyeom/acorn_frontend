<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="images../test.mp3" controls loop autoplay muted=" audio/wav"></audio> <br>

    <!--오디오-->
    <!--autoplay : 오디오/비디오 자동실행 -->
    <!--loop : 오디오/비디오 반복 재생-->
    <!--nuted : 오디오/비디오 음소거(음성 꺼짐) -->
    <!--type : mp3 wac ogg 지원 (브라우저 마다 다를 수 있음)-->

    <!--비디오-->
    <!-- src 동영상 URL-->
    <!-- coontols : 플레이어 화면에 컨트롤 바를 표시 -->
    <!--type : mp4 avi wmv asf...등 비디오 형식-->
    <!--poster : 동영상 재생 안될 때 대체 이미지 -->

    <video src="../images/" controls type="video/mp4" poster="../images/ceranic01.jpg"
    width="640px"> </video> 

    
</body>
</html>
