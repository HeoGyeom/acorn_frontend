<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 트랜스폼</title>
    <style>
        .origin{
            border: 1px solid;
            width: 450px;
            background-size: cover;
        }
        .movex:hover{
            transform: translateX(50px); /*마우스 오버시 오른쪽으로 50px 이동*/
        }
        .movey:hover{
            transform: translateY(50px);/*마우스 오버시 아래쪽으로 50px 이동*/
        }
        .movez:hover{
            transform: translate(50px); /*마우스 오버시 사선으로 50px 이동*/
        }
    </style>
</head>
<body>
    애니메이션, 그리드
</body>
<h2>변형 transform</h2>
<p>특정 요소의 크기나 형태가 변하는 것을 변형 또는 트랜스폼이라고 한다. 
    사용자의 동작에 반응해 텍스트나 이미지 등을 움직이게 할 수 있다.
    2차원 (x,y) 3차원(x,y,z) : 원근감의 표현 z축 앞뒤로 이동하는데 
    가까워지고 멀어진다. 
  </p>
  <div class="origin">
    <div class="movex"><img src="../images/image22.jpg.png" alt=""></div>
  </div>
  <div class="origin">
    <div class="movey"><img src="../images/image22.jpg.png" alt=""></div>
  </div>
  <div class="origin">
    <div class="move"><img src="../images/image22.jpg.png" alt=""></div>
  </div>
</html>
