<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate3d</title>
    <style>
        .origin{
            border: 1px solid;
            width: 210px;
            height: 200px;
            margin: 50px;
        }
        .rotatex:hover{ 
            transform: rotateX(45deg);
        }
        .rotatey:hover{
            transform: rotateY(45deg);
        }
        .rotatez:hover{
            transform: rotateZ(45deg);
        }
        .rotatexyz:hover{
            transform: rotateXYZ(45deg)
        }
    </style>
</head>
<body>
    <h2>이미지 3차원 회전하기</h2>
    <div class="origin">
        <div class="rotatex"><img src="../images/image22.jpg.png" alt=""></div>
      </div>

      <div class="origin">
        <div class="rotatey"><img src="../images/image22.jpg.png" alt=""></div>
      </div>

      <div class="origin">
        <div class="rotatez"><img src="../images/image22.jpg.png" alt=""></div>
      </div>

      <div class="origin">
        <div class="rotatexyz"><img src="../images/image22.jpg.png" alt=""></div>
      </div>
      
</body>
</html>
