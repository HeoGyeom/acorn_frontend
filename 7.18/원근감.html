<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            width: 150px;
            height: 180px;
            border: 1px solid black;
            display: inline-block;
            margin: 30px;
        }
        img{
            width: 150px;
            height: 180px;
        }
        .rotatex:hover{
            transform: rotateX(50deg);
        }
        .rotatey:hover{
            transform: rotateY(50deg);
        }
        #pers{
            perspective: 300px;
        }
    </style>
</head>
<body>
    <div class="origin"> <!-- 오리지널 사진-->
        <img src="https://images.unsplash.com/photo-1503614472-8c93d56e92ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80" alt="">
    </div>
    <div class="origin">
        <div class="rotatex">
            <img src="https://images.unsplash.com/photo-1503614472-8c93d56e92ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80" alt="">
        </div>
        <div class="origin">
            <div class="rotatex">
                <img src="https://images.unsplash.com/photo-1503614472-8c93d56e92ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80" alt="">
            </div>
            </div>

            <div class="origin" id="pers">
            <div class="roataey">
                <img src="https://images.unsplash.com/photo-1503614472-8c93d56e92ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80" alt="">
            </div>
            
            </div>

            
    </div>
</body>
</html>
