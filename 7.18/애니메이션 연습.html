<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            margin: 0;
            background: url(https://cdn.pixabay.com/photo/2016/10/20/18/35/earth-1756274_640.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 900px;
        }
        .firpart span{
            color: antiquewhite;
            font-size: 50px;
            position: absolute;
            top: 41%;
            right: 5%;
            animation: moveIn 2s ease-out;
        }
        @keyframes moveIn{
            from{
                right: -10%;
                opacity: 0.8; /* 0~1까지 숫자를 소수점으로 */
            }
            to{
                right: 5%;
            }
        }
        .firpart p{
            color: white;
            font-size: 70px;
            position: absolute;
            top: 48%;
            right: 7%;
            animation: moveIn2 2s ease-in;
            transform: perspective(200px);

        }
        @keyframes moveIn2{
            from{
                right: -20%;
            }
            to{
                right: 20%;
            }
        }
        pre{
            color: white;
            font-size: 30px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <section>
        <div class="firpart">
            <!-- span 인라인요소, 줄 안에서 해당 글자만큼 공간을 차지-->
            <!-- b, strong 강조 -->
            <span> pour un logiciel CRM,</span> <br>
            <p>
                simple, complet <br>
                et intuitif
            </p>
        </div>
        <pre class="secPart"><!--입력한 대로 엔터(줄바꿈)-->
            CRM 소프트웨어를 선택하고,
            간단하고 완전하며 
            직관적인
        </pre>
    </section>
    
</body>
</html>
