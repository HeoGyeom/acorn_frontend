<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        #wrap{
            width: 1000px;
            margin: 0 auto;
        }
        .slide-wrap{
            height: 350px;
            width: 100%;
            overflow: hidden; 
            /* 넘지는 부분을 가려줌 */
        }

        ul{
            position: relative;
            width: 4000px;
            height: 350px;
            animation: slideAni 100s infinite alternate ease-in-out;
            list-style: none;
        }
        li{
            width: 1000px;
            height: 350px;
            float: left; /* */
        }
        li:nth-child(1){
            background-image: url(https://gongu.copyright.or.kr/gongu/wrt/cmmn/wrtFileImageView.do?wrtSn=11288788&filePath=L2Rpc2sxL25ld2RhdGEvMjAxNS8wMi9DTFM2OS9OVVJJXzAwMV8wMjc0X251cmltZWRpYV8yMDE1MTIwMw==&thumbAt=Y&thumbSe=b_tbumb&wrtTy=10006);
            background-size: cover;
        }
        li:nth-child(2){
            background-image: url(https://images.pexels.com/photos/2889490/pexels-photo-2889490.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);
            background-size: cover;
        }
        li:nth-child(3){
            background-image: url(https://www.adobe.com/content/dam/cc/us/en/creative-cloud/photography/discover/landscape-photography/CODERED_B1_landscape_P2d_714x348.jpg.img.jpg);
            background-size: cover;
        }
        li:nth-child(4){
            background-image: url(https://cdn.pixabay.com/photo/2019/10/13/13/19/landscape-4546121_960_720.jpg);
            background-size: cover;
        }
        @keyframes slideAni{
            0%{ left: 0;}
            25%{ left: -1000px;}
            50%{ left: -2000px;}
            75%{ left: -3000px;}
            100%{ left: 0;}
        }
    </style>
</head>
<body>
    <div itemid="wrap">
        <div class="slide-wrap"></div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
