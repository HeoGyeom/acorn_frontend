<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rocate</title>
    <style>
        .origin{
            border: 1px solid;
            width: 210px;
            height: 200px;
        }
        .rotate1:hover{
            transform: rotate(20deg);/*시계방향으로 20도 회전*/
        }
        .rotate2:hover{
            transform: rotate(-80deg);
        }
    </style>
    
</head>
<body>
    <h2>이미지 2차원 회전하기</h2>
    <div class="origin">
        <div class="rotate1"><img src="../images/image22.jpg.png" alt=""></div>
      </div>
      <div class="origin">
        <div class="rotate2"><img src="../images/image22.jpg.png" alt=""></div>
      </div>
</body>
</html>
