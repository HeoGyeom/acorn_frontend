<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth</title>
    <!-- nth-of-type: 특정 유형만을 선택
    nth-of-child: 유형에 관계없이 해당 번쨰 선택

    nth-child(n)는 어떤 요소든 n번쨰 것만 가져오지만,
    nth-of-type은 앞에 지정한 요소의 n번째 것만 가져온다 -->
    <style>
        .child_test :nth-child(1){ /*유형에 관계없이 */
            color: red;
        }
        
        .child_test :nth-child(3){
            color: red;
        }
        
        .type_test li:nth-of-type(1){
            color: aqua;
        }
        .type_test li:nth-of-type(4){
            color: aqua;
        }


    </style>
</head>
<body>
    <ul class="child_test">
        <p>nth-child</p>
        <li>1번쨰</li>
        <li>2번쨰</li>
        <li>3번쨰</li>
        <li>4번쨰</li>
        
    </ul>
    <ul class="type_test">
        <p>nth-child</p>
        <li>1번쨰</li>
        <li>2번쨰</li>
        <li>3번쨰</li>
        <li>4번쨰</li>
        
    </ul>


    
</body>
</html>
