<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-image: url(../images/image26.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        /* background-repeat: no-repeat; 배경 반복하지 않는다 
        background-repeat: repeat-x;  가로로 이미지 반복
        background-repeat: repeat-y;  새로로 이미지 반복

        background-position: center; 가운데로 
        background-position: :right bottom ; 오른쪽 아래로 
        background-position: 20px 60px ; 위치 x 20 y 60 
        background-position: 100% 50% ; 오른쪽 끝 위에서 중앙
        background-size: contain ;  비율유지 영역안에 가득채우기
        background-size: cover; 배경이미지가 잘리더라도 채움  */
       
       
    </style>
</head>
<body>
    <section>

    </section>
</body>
</html>
