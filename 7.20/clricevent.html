<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            display: inline;
            border: dashed 2px gray;
            padding: 0 20px;

        }
        a{
            text-decoration: none;
            color: black;
        }
        #result{
            border: solid 1px black;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            position: relative;
            left: 80px;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#" onclick="changeBg('green')">Green</a></li>
        <li><a href="#" onclick="changeAg('yellow')">Orange</a></li>
        <li><a href="#" onclick="changeCg('blue')">Purple</a></li>
    </ul>

    <!--결과창-->
    <div id="result">


    </div>
    
    <script>
        function changeBg(color){
            let result = document.querySelector('#result');
            result.style.backgroundColor = color;
        }
        function changeAg(color){
            let result = document.querySelector('#result')
            result.style.backgroundColor = color
        }
        function changeCg(color){
            let result = document.querySelector('#result')
            result.style.backgroundColor = color
        }
    </script>
</body>
</html>
