<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
        body{
            width: 500px;
        }
        fieldset{
            color: green;
            padding-left: 80px;
            word-spacing: 2px;
            
                        
        }
        .box{
            padding-left: 5px;
        }
        li{
            list-style: none;
        }
        .box1{
            padding-left: 25px;
        }        
    
    </style>
</head>
<body>
    <h1>겨울방학 특강 신청</h1>
    <form>
        <fieldset class="register">
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label class=" reg" for="sub">영어회화 초급</label>
                    <input type="text" id="sub" value="오전 9:00~11:00" readonly>
                </li>   
            </ul>
        </fieldset> <br><br>
        <fieldset class="register">
            <legend>신청자</legend>
            <ul>
                <li>   
                    <label class="box2" for="uname">이름</label>
                    <input type="text" id="uname" autofocus required>
                </li><br>
                <li>
                    <label class="leg" for="uid">학번</label>
                    <input type="text" id="uid" placeholder="하이픈없이 입력">
                </li><br>
                <li>
                    <label class="leg" for="uid">학과</label>
                    <select id="uclass">
                        <option value="archi">건축학과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset><br><br>
        <fieldset>
            <legend>교재주문</legend>
            <ul>
                <li>
                    <label class="box1" for="book">  교 재</label>
                    <input type="number" id="book" value="1" min="1" max="3">
                </li><br>
                <li>
                    <label class="lef" for="wshoot">워크시트</label>
                    <input type="number" id="wshoot" value="1" min="1" max="3">
                </li><br>
                <li>
                    <label class="leg" for="group">단체주문</label>
                    <input type="number" id="group" value="10" min="10" max="100">
                </li><br>
            </ul>
        </fieldset><br><br>
        <fieldset class="box">
            <button type="submit" value="submit">제출하기</button>
            <button type="reset" value="reset">다시쓰기</button>
        </fieldset>
    </form>
    
</body>
</html>
