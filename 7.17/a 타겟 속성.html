<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태스 스타일 타겟 속성</title>
    <style>
[target] { /**/
        background-color: blue;
        color: aliceblue;
       }
       [target=_blank]{ /* target속성 중 _blank 인 요소 값에*/
        background-color: red;
        colo       r: aliceblue;
       }
       [title~="웹(web)"]{ /* title속성 값이 포함된(~) 모든 요소*/
        background-color: black; 
        color: aliceblue;
       }
       [lang|=eng]{ /*lang속성 값이 en문자열 포함된 모든 요소(하이픈포함 단어별)*/
        background-color: yellowgreen;
        color: black;
       }
       a[href$="com"]{
        background-color: green;
        color: aliceblue;
        text-decoration: overline;
       }
       a[href^="https"]{
        background-color: violet;
        color: aliceblue;
       }
       a[href*="da"]{
        background-color: aqua;
        color: black;
       }
            
        
    </style>
</head>
<body>
    <div>
        <p>프론트엔드는 많은 앞 단에 이루어지는
             <a href="#"><i>웹 사이트를</i></a> 처리한다.
        </p>
        <p><a href="#" target="_self" title="웹 기획">웹 기획</a></p>
        <p><a href="#" target="_blank" title="웹 스토리보드">웹 스토리보드</a></p>
        <p><a href="#" title="웹 스토리텔링">웹 스토리텔링</a></p>

        <div>
            <h1 class="section" title="선택자 스타일 지정">선택자 스타일 지정</h1>
            <p class="text-web" title="웹 디자이너">웹 디자이너</p>
        </div>

        <p><a href="#" target="_self" title="웹 기획">웹 기획</a></p>
        <p><a href="#" target="_blank" title="웹 스토리보드">웹 스토리보드</a></p>
        <p><a href="#" title="웹(web) 스토리텔링" lang="eng">웹 스토리텔링</a></p>

        <p><a href="https://www.naver.com/" title="웹(web) 기획">웹 기획</a></p>
        <p><a href="https://www.google.com/"  title="웹(web) 스토리보드">웹 스토리보드</a></p>
        <p><a href="https://www.daum.net/" title="웹(web) 스토리텔링">웹 스토리텔링</a></p>

    </div>
   
    
</body>
</html>
