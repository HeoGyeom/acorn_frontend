<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient_color-stop 색상 중지점</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 20px;
        }
        .grab{
            background: violet;
            background: linear-gradient(to left,violet,white, blue);
            /* 위에서 아래 방향으로 30%위치에 흰색 적용 */
        }
    </style>
</head>
<body>
    <div class="grab"></div>
</body>
</html>
