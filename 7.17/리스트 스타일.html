<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: circle;
        }
        li{
            line-height: 30px;
            margin: 2px;
        }
        ul li:nth-child(even){/*짝수 요소 선택*/
            color: blue;
        }
        ul li:nth-child(odd){ /*홀수 요소 선택*/
            color: green;
        }
        ul li:nth-child(1){ /*캐스케이팅 폭포같은 (내용 덮어쓰기)*/
            color: red;
        }
        ul li:nth-child(3n+2){ /*두번쨰 부터 3의 배수 선택*/
            background-color: yellowgreen;
        }
        ul li:nth-child(n+3){ /*3번째 요소부터 전체 선택*/
            color: black;
        }
        ul li:nth-child(3n){ /*(3n)n의배수 3의 배수*/
            color: orchid;
        }

    </style>
</head>
<body>
    <h3>파스타 면의 종류</h3>
    <ul>
        <li>스파게티 ...</li>
        <li>링귀네 ...</li>
        <li>부카티니 ...</li>
        <li>탈리아텔레 ...</li>
        <li>페투치네 ...</li>
        <li>라자냐 ...</li>
        <li>펜네 ...</li>
        <li>푸실리 ...</li>
    </ul>
</body>
</html>
