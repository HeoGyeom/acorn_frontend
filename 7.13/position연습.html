<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 50px;
        height: 50px;
    }
    .box1{
        width: 150px;
        height: 150px;
        background-color: white;
        border: solid 1px black;
        position: sticky;
        top: 230px;
        left: 50px;
    }
    .box2{
        width: 700px;
        height: 700px;
        border: solid 1px black;
        top: 250px;
        left: 50px;
        position: static;
    }
    .box3{
        width: 300px;
        height: 300px;
        border: solid 1px red;
        bottom: 200px;
        left: 300px;
        position: absolute;
    
    }
    .box4{
        width: 200px;
        height: 100px;
        border-color: black;
        border: solid 1px black;
    }

    
  
</style>
<body>
    <div class=" box1">박스1</div>
    <div class=" box2">박스2</div>
    <div class=" box3">박스3</div>
    <div class=" box4">박스4</div>
    <div class=" box5">박스5</div>

</body>
</html>
