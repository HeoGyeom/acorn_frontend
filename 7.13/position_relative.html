<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        box-sizing: border-box;
    }
    .static{
        width: 300px;
        height: 200px;
        background-color: gray;
        position: static; /*요소를 문서의 흐름에 맞추어 배치(기본 값)*/
    }
    .relative-1{
        background-color: blue;
        width: 300px;
        height: 200px;
        position: relative;
        
    }
    .relative-2{
        background-color: green;
        width: 300px;
        height: 200px;
        position: relative;
        left: 100px;
        top: -50px;
    }
    .fixed{
        width: 300px;
        height: 200px;
        background-color: brown;
        position: fixed;
        right: 50px;
        top: 50px;
        }
        .sticky{
            width: 80px;
            height: 80px;
            background-color: blueviolet;
            position: sticky;
            top: 5px;
        }

    

</style>
<body>
    <div class="static">박스1</div>
    <div class="relative-1">박스2</div>
    <div class="relative-2">박스3</div>
    <div class="fixed">박스4</div>
    <div class="sticky">박스5 top 5px 일 때 고정 </div> <br> 
   
   
    
</body>
</html>
