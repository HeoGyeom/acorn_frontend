<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 200px;
        }

    </style>
</head>
<body>
    <p> onclick 사용 </p>
    <img src="../images/전구 켜짐.jpg" id="myImage"> <br>
    <button id="onBtn">켜기</button>
    <button id="offBtn">끄기</button>

    <script>
        let $myImage = document.getElementById('myImage')
        let $onBtn = document.getElementById('onBtn')
        let $offBtn = document.getElementById('offBtn')

        // $onBtn.onclick = changePic;
        // $offBtn.onclick = changePic2;

        $onBtn.addEventListener("#changePic")
        $offBtn.addEventListener("#changePic2")

        function changePic(){
            $myImage.src="../images/전구꺼짐.jpg"
        }

        function changePic2(){
            $myImage.src="../images/전구 켜짐.jpg"
        }
    </script>
</body>
</html>
