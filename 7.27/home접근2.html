    <script>

       const result = document.querySelector("#result")
       let btn = document.querySelector("#click")

        // 버튼 클릭하면 result 변수에는 결과 값을
       btn.addEventListener('click', () => {
        result.innerText = abc(n1.value , n2.value)
       })

       //받아온 두 값 비교 <함수2> abc(변수1,변수2)

       function abc(n1,n2){
        let max = n1 > n2 ? n1 : n2 //최대값 max에 대입
        let abcd = 0 
        for(let i= 1; i<=max; i++){
            if(n1 % i ===0 && n2 % i ===0)
            abcd=i
        } 
        return abcd;
       }
