<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
        .tab-button{
            width: 150px;
            padding: 10px 40px;
            cursor: pointer;
        }
        .tab-content{
            border: 1px solid black;
            width: 420px;
            padding: 20px;
            display: none;
        }   
        .tab-button.active{
            background-color: palevioletred;
        }
        .tab-content active{
            border: 1px solid black;
        }


    </style>
</head>
<body>
    
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'tab 1')"> 탭1</button>
        <button class="tab-button " onclick="openTab(event, 'tab 1')" > 탭2</button>
        <button class="tab-button" onclick="openTab(event, 'tab 1')" >탭3</button>
    </div>

    <div id="tab 1" class="tab-content active">
        <pre>
            1번 탭의 내용입니다
            1번 탭의 내용입니다
            1번 탭의 내용입니다
        </pre>

    </div>

    
    <div id="tab 2" class="tab-content ">
        <pre>
            2번 탭의 내용입니다
            2번 탭의 내용입니다
            2번 탭의 내용입니다
        </pre>

    </div>

    
    <div id="tab 3" class="tab-content ">
        <pre>
            3번 탭의 내용입니다
            3번 탭의 내용입니다
            3번 탭의 내용입니다
        </pre>

    </div>
</div>

    <script>
        function openTab(evt,tabName){ //매개변수
            //모든 탭 내용을 안 보이게
        const tabContents = document.querySelectorAll(".tab-content");
        for (const content of tabContents){
            content.style.display = "none" ; 
        }

        //모든 탭 버튼에서 active 클래스를 제거
        const tabButtons =document.querySelectorAll(".tab-button");
        for(const button of tabButtons){
            button.classList.remove('active');
        }
        //선택한 탭 내용 보여주고 active 클래스 추가
        document.getElementById(tabName).style.display = block;
        evt.currentTarget.classList.add('active');
    }

    // 페이지 열리면 첫 번째 탭 보이게
    document.getElementById('tab1').style.display = 'block'
    </script>
</body>
</html>
