<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div id="container">
    <h1>회원가입</h1>
    <form action="#" id="register">
        <ul id="user-info">
            <li>
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" placeholder="4~15자리 영문과 숫자로 입력" required>
            </li>
            <li>
                <label for="eamil">이메일</label>
                <input type="email" id="email" required>
            </li>

            <li>
                <label for="pw1">비밀번호</label>
                <input type="password" id="pw1" placeholder="8자리 이상" required>
            </li>

            <li>
                <label for="pw2">비밀번호 확인</label>
                <input type="password" id="pw2" required>
            </li>

            <li>
                <label for="">메일링 수신</label>
                <label> <input type="radio" value="yes" name="mailing">예</label>
                <label> <input type="radio" value="no" name="mailing">아니요</label>
            </li>
        </ul>
        <ul id="buttons">
            <li>
                <button type="submit">가입하기</button>
            </li>
            <li>
                <button type="reset">취소</button>
            </li>
        </ul>
    </form>
</div>

<script>
//아이디 필드를 가져와서 변 수에 저장
let userId =document.querySelector("#user-id")

//비밀번호 필드 가져와서 변수에 저장
let pw1 = document.querySelector("#pw1")

//비빌번호 확인 필드 가져와서 변수에 저장
let pw2 = document.querySelector("#pw2")


userId.onchange = checkId; // 아이디 자릿수
pw1.onchange = checkPw; //비밀번호 자릿수
pw2.onchange = comparePw; //비밀번호 비교 
//아이디 if사용해서 4~15자리 
function checkId(){
    if(userId.value.length <4|| userId.value.length > 15){
        alert("4~15자리의 영문과 숫자를 사용하세요")//오류 메시지 출력
        userId.selcet();
    }
}

function checkpw(){
    if(pw1.value.length < 8){
        alert("비밀번호는 8자리 이상이여야 합니다");
        pw1.value = "";
        pw1.focus();
    }
}

function comparePw(){
    if(pw1.value != pw2.value){
        alert("암호가 다릅니다. 다시 입력하세요")
        pw2.value = ""
        pw2.focus(); 
    }
}

//비밀번호 8자리 이상인지, 비밀번호확인 필드와 같은지.

</script>
</body>
</html>
