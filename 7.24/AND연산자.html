<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let unmberOne = prompt ("50미만의 숫자를 입력하세요.");
        let unmberTwo = prompt ("50미만의 숫자를 입력하세요.");

        //AND연산자 두 조건이 만족되어야 참 실행

        if(unmberOne < 50 && unmberTwo < 50){
            alert("숫자가 2개가 모두 50 미만이군요.")
        } else{
            alert("조건에 맞지 않는 숫자가 있습니다.")
        }
            

    </script>
    
</body>
</html>
